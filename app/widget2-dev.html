<!doctype html>
<html ng-app="widgetTestApp">
  <head>
    <title>widget2</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-widget/angular-widget.js"></script>
    <!-- build:css({.tmp,app}) styles/widget2.css -->
    <link rel="stylesheet" href="styles/widget2.css">
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/controllers/widget2.js -->
    <script src="scripts/controllers/widget2.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <ng-widget src="'widget2'"></ng-widget>

    <script>
      'use strict';
      angular.module('widgetTestApp', ['angularWidget']).config(function (widgetsProvider) {
        widgetsProvider.setManifestGenerator(function () {
          return function () {
            return {
              module: 'widget2',
              html: 'views/widget2.html',
              files: []
            };
          };
        });
      });
    </script>
  </body>
</html>
